<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chance UTB</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="fullwidth">
            <div class="container">
                <div class="row" id="header">
                    <div class="col-md-6" id="logo">ChanceUTB</div>
                    <div class="col-md-6">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="container_first">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <h3>Â¡Sign up!</h3>
                    <form role="form" id="signup">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-register">
                                    <label for="name">Name: </label>
                                    <input class="form-control" name="name" id="name" type="text" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-register">
                                    <label for="lastname">Lastname: </label>                        
                                    <input class="form-control" name="lastname" id="lastname" type="text" placeholder="Last name">                      
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-register">
                                    <label for="username">Username: </label>
                                    <input class="form-control" name="username" id="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-register">
                                    <label for="password">Password: </label>
                                    <input class="form-control" name="password" id="password" type="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-success" id="submit" value="Submit"/>
                                <input type="reset" class="btn btn-default" id="reset" value="Reset"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-1.9.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Scripts -->

        <script type="text/javascript">
            $('#submit').bind('click', function(){
                var register = $('#signup').serialize();
                $.ajax({
                    url: 'http://localhost:8000/vehicles/create',
                    type: 'GET',
                    data: register,
                    dataType: "json"
                }).done(function(data){
                    alert(data);
                });
            });
        </script>

    </body>
</html>
